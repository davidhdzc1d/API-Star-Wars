<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Star Wars API 5 F</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <header class="shadow">
        <div class="container-logo">
            <img src="assets/logo1.png" alt="Un logo de la pagina"> 
        </div>
        <div>
            <button id="dark-mode">Modo Oscuro</button>
        </div>
    </header>

   
<section class="parallax-hero">
  <h1 class="text-focus-in">Star Wars</h1>
  <h2 class="text-focus-in">Personajes</h2>
</section>

    <section class="character" id="container-characters"></section>

    <button id="load-more">Cargar mas personajes</button>
    
    <script>
        let allCharacters = [];
        let currentIndex = 0;
        const charactersPerPage = 14;

        function renderLoader(){
            const container = document.getElementById('container-characters')
            const loader = document.createElement('div')
            loader.setAttribute('id', 'loader')
            loader.innerHTML = 'Cargando...'
            container.appendChild(loader)
        }

        function removeLoader(){
            const loader = document.getElementById('loader');
            if (loader){
                loader.parentNode.removeChild(loader);
            }
        }

        async function fetchAllCharacters(){
            const url = 'https://akabab.github.io/starwars-api/api/all.json';
            renderLoader();
            const response = await fetch(url);
            const data = await response.json();
            allCharacters = data;
            removeLoader();
            showNextCharacters();
        }

        function showNextCharacters() {
            const container = document.getElementById("container-characters");
            const endIndex = currentIndex + charactersPerPage;
            const nextBatch = allCharacters.slice(currentIndex, endIndex);

            nextBatch.forEach(element => {
                const container_character = document.createElement("div");
                container_character.classList.add("character-card");
                const img = document.createElement("img");
                img.src = element.image;
                img.onerror = function() { this.src = 'https://via.placeholder.com/200?text=Star+Wars+Character'; };
                container_character.appendChild(img);
                
                const infoPara = document.createElement("p");
                infoPara.classList.add("character-info");
                infoPara.innerHTML = `Nombre: ${element.name}<br>Altura: ${element.height || 'Desconocida'} m<br>Especie: ${element.species || 'Desconocida'}<br>GÃ©nero: ${element.gender || 'Desconocido'}<br>Planeta natal: ${element.homeworld || 'Desconocido'}`;
                container_character.appendChild(infoPara);
                
                container_character.addEventListener('click', () => {
                    infoPara.classList.toggle("show-info");
                });
                
                container.appendChild(container_character);
            });

            currentIndex = endIndex;

            if (currentIndex >= allCharacters.length) {
                document.getElementById("load-more").style.display = 'none';
            }
        }

        fetchAllCharacters();

        const btn = document.getElementById("load-more");
        btn.addEventListener("click", showNextCharacters);

        const btnDarkMode = document.getElementById("dark-mode");
        function toggleDarkMode(){
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                btnDarkMode.textContent = "Modo Claro";
            } else {
                btnDarkMode.textContent = "Modo Oscuro";
            }
        }
        btnDarkMode.addEventListener("click", toggleDarkMode);
    </script>
</body>

</html>
